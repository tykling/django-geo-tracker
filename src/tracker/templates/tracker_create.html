{% extends "base.html" %}
{% load static %}
{% load tz %}
{% load django_bootstrap5 %}
{% block content %}
    <h1>Create New Tracker</h1>
    <form method="POST">
      {% csrf_token %}
      <p>
      {% bootstrap_form form %}
      </p>
      <button class="btn btn-primary" type="submit">Create</button>
      <a class="btn btn-secondary" href="{% url 'tracker_list' %}">Cancel</a>
    </form>
{% endblock content %}
